
  <h1>Notes<a ng-href="#/notes/new" class="btn btn-default" >New Note</a></h1>
  <div class="form-group">
    Search: <input type="text" ng-model="search.input.$">
  </div>
 
  <nw-category-selector ng-model="search.category"></nw-category-selector>
      <div  class="note-wrapper">
      <div  ng-repeat="note in notes | categoryFilter:search.category | filter: search.input" class="card-notes">
        <a title="{{note.user.name}}" ng-href="#/notes/{{note.id}}" >
          
          <div class="card">
          
            <h2 class="h3">{{note.title}}</h2>
            <p>{{note.description}}</p>
            <p><span class="label label-info">{{note.category.name}}</span></p>
          </div>
        </a>
        </div>
      </div>
